<!DOCTYPE html>
<html lang="en">

  <head>    

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

      <style>
      body{
      background-image: url("clouds.avif");
      font-family: "-apple-system","BlinkMacSystemFont","Segoe UI","Roboto","Oxygen","Ubuntu","Cantarell","Fira Sans","Droid Sans","Helvetica Neue",sans-serif;
      background-size: cover;
    }
  </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input
            type="submit"
            value="Search"
            class="form-control btn btn-primary shadow-sm w-100"
            />


            </div>
            <div class="col-3">
            </div>
          </div>
        </form>
        <h1 id="city">
          Pretoria, South Africa
        </h1>
        <ul>
          <li id="date">
            
          </li>
          <li id ="weatherDes">
          Partly Cloudy
          </li>
        </ul>
        
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temp">
              <img
                src=" "
                alt="Cloudy icon"
                id="icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temp">19</span
                  ><span class="units">
                    <a href="#" id="celsius-link" class = "active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li> Humidity: <span id="humidity"></span>%
                 
              </li>
              <li> Wind: <span id="wind"></span>km/h
                
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js">



    </script>
    <p>
    <a href="https://github.com/Shilathefirst/weather-app" >Open-source code</a> by Ntokozo Shila Ditshego
    </p>
  </body>
</html>
